<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Store Simulation</title>
  </head>

  <body>
    <header>
      <h1 class="text-center">Store Simulation</h1>
    </header>

    <div class="flex column center">
      <!-- Simulate day button -->
      <div class="section">
        <button id="myButton">Simulate Day</button>
      </div>

      <!-- Day statistics container -->
      <div id="scrollable" class="section">
        <table id="day-stats">
          <thead>
            <tr>
              <th style="width: 5%">Day</th>
              <th>Customers</th>
              <th>Transactions</th>
              <th>Items</th>
              <th>Earnings</th>
              <th>IPT</th>
              <th>ATV</th>
              <th>Conversion</th>
            </tr>
          </thead>
          <tbody>
            <template>
              <tr>
                <td>`${}`</td>
                <td>`${}`</td>
                <td>`${}`</td>
                <td>`${}`</td>
                <td>`$${}`</td>
                <td>`${}`</td>
                <td>`$${}`</td>
                <td>`${}%`</td>
              </tr>
            </template>
          </tbody>
        </table>
      </div>

      <div class="gap"></div>

      <!-- Graph container -->
      <div class="section graph">
        <canvas id="myChart"></canvas>
      </div>
    </div>

    <!-- Graph  -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="index.js"></script>
  </body>
</html>
